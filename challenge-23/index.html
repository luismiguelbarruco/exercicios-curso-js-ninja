<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <input type="text" name="resultado">
    <div>
        <button value="7" data-js="btn-number">7</button>
        <button value="8" data-js="btn-number">8</button>
        <button value="9" data-js="btn-number">9</button>
        <!-- <button value="/" data-js="btn-divisao">/</button> -->
        <button value="/" data-js="btn-operacao">/</button>
    </div>
    <div>
        <button value="4" data-js="btn-number">4</button>
        <button value="5" data-js="btn-number">5</button>
        <button value="6" data-js="btn-number">6</button>
        <!-- <button value="*" data-js="btn-multiplicacao">x</button> -->
        <button value="*" data-js="btn-operacao">x</button>
    </div>
    <div>
        <button value="1" data-js="btn-number">1</button>
        <button value="2" data-js="btn-number">2</button>
        <button value="3" data-js="btn-number">3</button>
        <!-- <button value="-" data-js="btn-subtracao">-</button> -->
        <button value="-" data-js="btn-operacao">-</button>
    </div>
    <div>
        <button value="0" data-js="btn-number">0</button>
        <button value="ce" data-js="btn-ce">ce</button>
        <button value="=" data-js="btn-resultado">=</button>
        <!-- <button value="+" data-js="btn-somar">+</button> -->
        <button value="+" data-js="btn-operacao">+</button>
    </div>
    <script src="challenge-23.js"></script>
</body>
</html>
